<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preloader</title>
   <link rel="stylesheet" href="file:///android_asset/materialize.min.css">
  <style type="text/css">
      .preloader{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .preloader{
           text-align: center;
      }
    </style>
</head>
  <body>
    <div class="preloader">
      <h6>Please wait while calculations are happening</h6>
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
    </div>
  </body>
</html>
